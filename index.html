<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<div class="main">
			<div class="left-container">
				<h1 class="result">Your Result</h1>
				<div class="circle">
					<div class="bigNumber">76</div>
					<div class="smallText">of 100</div>
				</div>
				<div>
					<h1 class="great">Great</h1>
					<p>
						You scored higher than 65% of<br />
						the people who have taken<br />
						these tests
					</p>
				</div>
			</div>
			<div class="right-container">
				<h1 class="summary">Summary</h1>
				<div class="reaction">
					<div class="reaction-logo">
						<img src="icon-reaction.svg" alt="Reaction logo" />
					</div>
					<div class="reaction-text">Reaction</div>
					<div class="reaction-marks">80 <span>/ 100</span></div>
				</div>
				<div class="memory">
					<div class="memory-logo">
						<img src="icon-memory.svg" alt="Memory logo" />
					</div>
					<div class="memory-text">Memory</div>
					<div class="memory-marks">92 <span>/ 100</span></div>
				</div>
				<div class="verbal">
					<div class="verbal-logo">
						<img src="icon-verbal.svg" alt="Verbal logo" />
					</div>
					<div class="verbal-text">Verbal</div>
					<div class="verbal-marks">61 <span>/ 100</span></div>
				</div>
				<div class="visual">
					<div class="visual-logo">
						<img src="icon-visual.svg" alt="Visual logo" />
					</div>
					<div class="visual-text">Visual</div>
					<div class="visual-marks">72 <span>/ 100</span></div>
				</div>
				<button class="continue">Continue</button>
			</div>
		</div>
	</body>
</html>
